<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
<div id="wrapper">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3" id="nav">
        <h5 class="my-0 mr-md-auto font-weight-normal">TheSustainableSupplyCo</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="index.html">Home</a>
            <a class="p-2 text-dark" href="about.html">About</a>
            <a class="p-2 text-dark" href="store.html">Store</a>
            <a class="p-2 text-dark" href="contact.html">Contact</a>
        </nav>
    </div>

    <div id="contactwrapper">
        <div id="contactusheaderwrapper">
            <h1 id="contactusheader">Contact Us</h1>
        </div>

        <div id="formwrapper">
            <form action="https://formspree.io/izaacmarccrooke16@gmail.com" method="POST" >
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="First_Name" required placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="Last_Name" required placeholder="Last name">
                    </div>
                </div>
                <input type="text" style="margin-top: 3%;" required name="Email" class="form-control" placeholder="Email Address">
                <div class="col-auto my-1">
                    <select class="custom-select mr-sm-2" name="Enquiry_Type" required id="inlineFormCustomSelect"
                            style="margin-top: 3%; margin-left: -2%; width: 104%;">
                        <option selected>Choose...</option>
                        <option value="1">General Enquiry</option>
                        <option value="2">Complaint</option>
                        <option value="3">Business</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="Description" required style="margin-top: 3%; height: 150px;" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
                </div>
                <button type="submit" id="submitform" class="btn btn-secondary btn-lg">Submit Form</button>
            </form>
        </div>

    </div>

</div>
<div id="footer">
    <p>@Copyright Overcast Developments</p>
    <img src="icons/facebook.png" id="facebookicon" onclick="facebook()">
    <img src="icons/instagram.png" id="instagramicon" onclick="instagram()">
    <img src="icons/linkedin.png" id="linkedinicon" onclick="linkedin()">
    <img src="icons/snapchat.png" id="snapchaticon" onclick="snapchat()">
</div>
</body>
</html>
